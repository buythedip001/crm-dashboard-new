<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./login.css">
  
  <title>Sign In</title>
  <link rel="stylesheet" href="assets/css/login.css"/>
</head>
<body>
  <div class="container">
    <form class="card" id="signin-form">
      <h2>Sign in</h2>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email address" required />

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Enter your password" required />
        <span class="toggle-password" id="togglePassword">&#128065;</span>
      </div>

      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#" class="forgot">Forgot password?</a>
      </div>

      <button type="submit" class="btn-primary">Sign in</button>

      <div class="divider">OR</div>

      <button type="button" class="btn-google">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
        Continue with Google
      </button>
       <p>Don't have an account? <a href="sign.html">Sign up</a></p>
    </form>
  </div>
</body>
  <script>
      
// Toggle password visibility
const togglePassword = document.getElementById('togglePassword');
const passwordInput = document.getElementById('password');

togglePassword.addEventListener('click', () => {
  const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
  passwordInput.setAttribute('type', type);

  // // Optional: Change icon
  // togglePassword.textContent = type === 'password' ? 'ðŸ‘ï¸' : 'ðŸ™ˆ';
});

// Form validation
const form = document.getElementById('signin-form');

form.addEventListener('submit', (e) => {
  e.preventDefault();

  const email = document.getElementById('email').value.trim();
  const password = passwordInput.value.trim();

  // Simple validation
  if (!email || !password) {
    alert('Please fill in all fields.');
    return;
  }

  // Basic email format check
  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailPattern.test(email)) {
    alert('Please enter a valid email address.');
    return;

    const passwordPattern = "buythedip";
    if (!passwordPattern.test(email)) {
      alert('Please enter a valid Password')
    }
  }


  // You can now send the data to backend or simulate login
  alert('Sign in successful (validation passed)');
});
  </script>
  </html>

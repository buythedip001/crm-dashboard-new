<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/sign.css">
    <title>Document</title>
</head>
<body>
     <div class="container">
   <form id="signup-form" class="card">
  <h2>Sign Up</h2>

  <label for="name">Full Name</label>
  <input type="text" id="name" placeholder="Enter your name" required />

  <label for="email">Email</label>
  <input type="email" id="email" placeholder="Enter your email" required />

  <label for="password">Password</label>
  <div class="password-wrapper">
    <input type="password" id="password" placeholder="Create a password" required />
    <span class="toggle-password" id="togglePassword1">&#128065;</span>
  </div>

  <label for="confirm-password">Confirm Password</label>
  <div class="password-wrapper">
    <input type="password" id="confirm-password" placeholder="Confirm your password" required />
    <span class="toggle-password" id="togglePassword2">&#128065;</span>
  </div>

  
      <div class="checkbox-group">
        <input type="checkbox" id="terms">
        <label for="terms">I agree to <span class="link">terms and condition</span></label>
      </div>


  <button type="submit" class="btn-primary">Sign Up</button>

      <div class="divider">OR</div>

      <button type="button" class="btn-google">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
        Continue with Google
      </button>
          <p>Already have an an account <a href="signup.html">Sign up</a></p>
</form>
</body>


<script>
 // Toggle password visibility for both fields
const togglePassword1 = document.getElementById('togglePassword1');
const togglePassword2 = document.getElementById('togglePassword2');
const passwordInput = document.getElementById('password');
const confirmPasswordInput = document.getElementById('confirm-password');

togglePassword1.addEventListener('click', () => {
  const type = passwordInput.type === 'password' ? 'text' : 'password';
  passwordInput.type = type;
  togglePassword1.textContent = type === 'password' ? '👁️' : '🙈';
});

togglePassword2.addEventListener('click', () => {
  const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
  confirmPasswordInput.type = type;
  togglePassword2.textContent = type === 'password' ? '👁️' : '🙈';
});

// Form validation
const form = document.getElementById('signup-form');

form.addEventListener('submit', (e) => {
  e.preventDefault();

  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = passwordInput.value.trim();
  const confirmPassword = confirmPasswordInput.value.trim();

  if (!name || !email || !password || !confirmPassword) {
    alert('Please fill in all fields.');
    return;
  }

  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailPattern.test(email)) {
    alert('Please enter a valid email address.');
    return;
  }

  if (password.length < 6) {
    alert('Password must be at least 6 characters.');
    return;
  }

  if (password !== confirmPassword) {
    alert('Passwords do not match.');
    return;
  }

  // All checks passed — redirect or show success message
  alert('Sign up successful!');
  window.location.href = "signup.html"; // Redirect to sign-in page
});


</script>
</html>
